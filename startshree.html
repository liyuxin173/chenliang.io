<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head><title>张婕 生日快乐</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="imagetoolbar" content="no"><meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /><style type="text/css">	html {		overflow: hidden;	}	body {		background: #222;		width: 100%;		height: 100%;		cursor: crosshair;	}	.spanSlide {		position: absolute;		background: #000;		font-size: 1px;		overflow: hidden;	}	.imgSlide {		position: absolute;		left: 5%;		top: 5%;		width: 90%;		height: 90%;		overflow: hidden;	}	.txtSlide {		position: absolute;		top: 5%;		left: 50px;		width:100%;		color:#FFF;		font-family: arial, helvetica, verdana, sans-serif;		font-weight: bold;		font-size:96px;		letter-spacing:12px;		filter: alpha(opacity=70);		-moz-opacity:0.7;		opacity:0.7;	}*{margin:0;padding:0;list-style-type:none;}a,img{border:0;}body {  overflow: hidden;  background: black;}</style><script>  window.console = window.console || function(t) {};</script><script src="js/prefixfree.min.js"></script><script type="text/javascript">var ym=0;var ny=0;createElement = function(container, type, param){	o=document.createElement(type);	for(var i in param)o[i]=param[i];	container.appendChild(o);	return o;}mooz = {	O:[],	/////////	mult:6,	nbI:5,	/////////	rwh:0,	imgsrc:0,	W:0,	H:0,	Xoom:function(N){		this.o = createElement(document.getElementById("screen"), "span", {			'className':'spanSlide'		});		img = createElement(this.o, "img", {			'className':"imgSlide",			'src':mooz.imgsrc[N%mooz.imgsrc.length].src		});		spa = createElement(this.o, "span", {			'className':"imgSlide"		});		txt = createElement(spa, "span", {			'className':"txtSlide",			'innerHTML':mooz.imgsrc[N%mooz.imgsrc.length].title		});		this.N = 10000+N;	},	mainloop:function(){		with(this){			for(i=0; i<mooz.nbI; i++) {				O[i].N += (ym-ny)/8000;				N = O[i].N%nbI;				ti = Math.pow(mult,N);				with(O[i].o.style){					left   = Math.round((W-(ti*rwh))/(W+ti)*(W*.5))+"px";					top    = Math.round((H-ti)/(H+ti)*(H*.5))+"px";					zIndex = Math.round(10000-ti*.1);					width  = Math.round(ti*rwh)+"px";					height = Math.round(ti)+"px";				}			}		}		setTimeout("mooz.mainloop();", 16);	},	oigres:function(){		with(this){			W = parseInt(document.getElementById("screen").style.width);			H = parseInt(document.getElementById("screen").style.height);			imgsrc = document.getElementById("images").getElementsByTagName("img");			rwh = imgsrc[0].width/imgsrc[0].height;			for(var i=0;i<nbI;i++) O[i] = new Xoom(i);			mainloop();		}	}}document.onmousemove = function(e){	if(window.event) e=window.event;	ym = (e.y || e.clientY);	if(ym/2>ny)ny=ym/2;}window.onload = function(){	ym = ny+50;	mooz.oigres();}</script></head><style type="text/css" id="8558169472"></style><body>	<canvas id="canvas-club" width="980" height="1743"></canvas><audio src="audio/Love.mp3" autoplay="autoplay" loop="loop" style="display: none;"></audio><div style="position:absolute;left:50%;top:50%">	<div style="position:absolute;width:680px;height:520px;left:-360px;top:-310px;background:pink;"></div>		<div id="screen" style="position:absolute;width:640px;height:480px;left:-340px;top:-290px;overflow:hidden"></div></div><div id="images" style="visibility:hidden">	<img title="Jie" src="img/pil.jpg">	<img title="sleep" src="img/cit.jpg">	<img title="Concert" src="img/earth.jpg">	<img title="Halloween" src="img/draps.jpg">	<img title="Love" src="img/flo.jpg"></div></body><script type="text/javascript">	function   GoTo(){     location.href="startfour.html";     }         setTimeout("GoTo()",21000);</script><script src="js/stopExecutionOnTimeout.js"></script><script>var c = document.getElementById("canvas-club");var ctx = c.getContext("2d");var w = c.width = window.innerWidth;var h = c.height = window.innerHeight;var clearColor = 'rgba(0, 0, 0, .1)';var max = 30;var drops = [];function random(min, max) {    return Math.random() * (max - min) + min;}function O() {}O.prototype = {	init: function() {		this.x = random(0, w);		this.y = 0;		this.color = 'hsl(180, 100%, 50%)';		this.w = 2;		this.h = 1;		this.vy = random(4, 5);		this.vw = 3;		this.vh = 1;		this.size = 2;		this.hit = random(h * .8, h * .9);		this.a = 1;		this.va = .96;	},	draw: function() {		if (this.y > this.hit) {			ctx.beginPath();			ctx.moveTo(this.x, this.y - this.h / 2);			ctx.bezierCurveTo(				this.x + this.w / 2, this.y - this.h / 2,				this.x + this.w / 2, this.y + this.h / 2,				this.x, this.y + this.h / 2);			ctx.bezierCurveTo(				this.x - this.w / 2, this.y + this.h / 2,				this.x - this.w / 2, this.y - this.h / 2,				this.x, this.y - this.h / 2);			ctx.strokeStyle = 'hsla(180, 100%, 50%, '+this.a+')';			ctx.stroke();			ctx.closePath();					} else {			ctx.fillStyle = this.color;			ctx.fillRect(this.x, this.y, this.size, this.size * 5);		}		this.update();	},	update: function() {		if(this.y< this.hit){			this.y += this.vy;		} else {			if(this.a > .03){				this.w += this.vw;				this.h += this.vh;				if(this.w > 100){					this.a *= this.va;					this.vw *= .98;					this.vh *= .98;				}			} else {				this.init();			}		}			}}function resize(){	w = c.width = window.innerWidth;	h = c.height = window.innerHeight;}function setup(){	for(var i = 0; i< max; i++){		(function(j){			setTimeout(function(){				var o = new O();				o.init();				drops.push(o);			}, j * 200)		}(i));	}}function anim() {	ctx.fillStyle = clearColor;	ctx.fillRect(0,0,w,h);	for(var i in drops){		drops[i].draw();	}	requestAnimationFrame(anim);}window.addEventListener("resize", resize);setup();anim();      //@ sourceURL=pen.js</script><script>  if (document.location.search.match(/type=embed/gi)) {    window.parent.postMessage("resize", "*");  }</script></html>
